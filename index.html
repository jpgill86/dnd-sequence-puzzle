<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>D&D Sequence Puzzle</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <div id="page-container">
        <svg id="puzzle-svg" viewBox="0 0 160 75.6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <image width="160" height="75.6" xlink:href="./puzzle-template.jpg"/>
            <g font-family="Arial" font-size="5.64px" text-anchor="middle">
                <text id="label-1" x="57.5" y="34.2">A</text>
                <text id="label-2" x="72.2" y="31.7">B</text>
                <text id="label-3" x="87.3" y="31.4">C</text>
                <text id="label-4" x="102.4" y="34.1">D</text>
                <text id="label-5" x="116.4" y="41.3">E</text>
                <text id="label-6" x="115.5" y="56.7">F</text>
                <text id="label-7" x="102.2" y="63.2">G</text>
                <text id="label-8" x="87.0" y="62.9">H</text>
                <text id="label-9" x="72.2" y="62.8">I</text>
                <text id="label-10" x="57.2" y="63.1">J</text>
                <text id="label-11" x="44.2" y="55.7">K</text>
                <text id="label-12" x="44.3" y="41.2">L</text>
            </g>
        </svg>
        <div id="move-counter">Number of moves: 0</div>
        <button id="left-button" class="fa-solid fa-chevron-left fa-2x" title="Left"></button>
        <button id="swap-button" class="fa-solid fa-rotate fa-2x" title="Swap"></button>
        <button id="right-button" class="fa-solid fa-chevron-right fa-2x" title="Right"></button>
    </div>

    <button id="reset-button" class="fa-solid fa-trash fa-2x" title="Reset puzzle"></button>
    <button id="random-button" class="fa-solid fa-random fa-2x" title="New random puzzle"></button>
    <button id="fullscreen-button" class="fa-solid fa-expand fa-2x" title="Expand to fullscreen"></button>
    <button id="undo-button" class="fa-solid fa-rotate-left fa-2x" title="Undo move"></button>
    <button id="redo-button" class="fa-solid fa-rotate-right fa-2x hide" title="Redo move"></button>
    <button id="clipboard-button" class="fa-solid fa-clipboard fa-2x" title="Copy moves to clipboard"></button>

    <div id="toast-container"></div>

    <script src="https://unpkg.com/seedrandom@3.0.5"></script>
    <script src="./scripts.js"></script>
</body>
</html>
