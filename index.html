<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>D&D Sequence Puzzle</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div id="page-container">
        <object id="puzzle-svg" data="./puzzle-labeled.svg" type="image/svg+xml"></object>
        <div id="move-counter">Number of moves: 0</div>
        <button id="left-button" class="fa fa-chevron-left fa-2x" title="Left"></button>
        <button id="swap-button" class="fa fa-refresh fa-2x" title="Swap"></button>
        <button id="right-button" class="fa fa-chevron-right fa-2x" title="Right"></button>
    </div>

    <button id="reset-button" class="fa fa-trash fa-2x" title="Reset puzzle"></button>
    <button id="random-button" class="fa fa-random fa-2x" title="New random puzzle"></button>
    <button id="fullscreen-button" class="fa fa-expand fa-2x" title="Expand to fullscreen"></button>
    <button id="undo-button" class="fa fa-undo fa-2x" title="Undo move"></button>
    <button id="redo-button" class="fa fa-repeat fa-2x hide" title="Redo move"></button>
    <button id="clipboard-button" class="fa fa-clipboard fa-2x" title="Copy moves to clipboard"></button>

    <div id="toast-container"></div>

    <script src="https://unpkg.com/seedrandom@3.0.5"></script>
    <script src="./scripts.js"></script>
</body>
</html>
